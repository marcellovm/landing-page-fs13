    <section>
        DETALHES
    </section>
    <section class="resume-section">
        <div class="shadow-1-strong bg-white my-5 p-5" id="contato">
            <div class="contant-section">
                <h2 class="mb-0">Contato</h2>
                <div class="row mb-4">
                    <div class="col-md-5 aos-init aos-animate" data-aos="fade-left" data-aos-delay="200">                     
                        <div class="mt-4 d-print-none">
                            <form action="https://formspree.io/marcellov25@gmail.com" method="POST">                            
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name" style="margin-left: 0px;">Nome</label>
                                    <input type="text" id="name" class="form-control" placeholder="Digite seu nome" required>
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 42.4px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>   
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Ex: seuemail@mail.com" required>  
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 40px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>                                        
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="message" style="margin-left: 0px;">Mensagem</label>
                                    <textarea class="form-control" style="resize: none;" id="message" rows="4" required></textarea>  
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 60px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>                              
                                </div>
                                <div class="d-grid gap-3">
                                    <button class=" btn btn-info btn-block mb-4" type="submit">Enviar</button>
                                </div>                                   
                            </form>
                        </div>
                    </div>                    
                </div>                    
            </div>           
        </div>
    </section>

        ENDEREÇO

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav>

    </nav>
    <header>

    </header>
    <hr class="mt-5 mb-5">
    <section class="row text-center mt-5">
        <div class="col">
            <article class="custom-details shadow-lg">
                <i class="material-icons">school</i>
            </article>
            <p class="mt-3">Muito bom o tempo de escola</p>        
        </div>
        <div class="col">
            <div class="col">
                <article class="custom-details shadow-lg">
                    <i class="material-icons">favorite</i>
                </article>
                <p class="mt-3">Como é bom amar</p>                
            </div>
        </div>
        <div class="col">
            <div class="col">
                <article class="custom-details shadow-lg">
                    <i class="material-icons">group</i>
                </article>
                <p class="mt-3">Trabalho em equipe é fundamental</p>                
            </div>
        </div>
    </section>
    </section>
        <section class="resume-section">
            <div class="shadow-1-strong bg-white my-5 p-5" id="contato">
                <div class="contant-section">
                    <h2 class="mb-0">Contato</h2>
                    <div class="row mb-4">
                        <div class="col-md-5 aos-init aos-animate" data-aos="fade-left" data-aos-delay="200">                     
                            <div class="mt-4 d-print-none">
                                <form action="https://formspree.io/marcellov25@gmail.com" method="POST">                            
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="name" style="margin-left: 0px;">Nome</label>
                                        <input type="text" id="name" class="form-control" placeholder="Digite seu nome" required>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 42.4px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>   
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
                                        <input type="email" id="email" class="form-control" placeholder="Ex: seuemail@mail.com" required>  
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 40px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>                                        
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="message" style="margin-left: 0px;">Mensagem</label>
                                        <textarea class="form-control" style="resize: none;" id="message" rows="4" required></textarea>  
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 60px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>                              
                                    </div>
                                    <div class="d-grid gap-3">
                                        <button class=" btn btn-info btn-block mb-4" type="submit">Enviar</button>
                                    </div>                                   
                                </form>
                            </div>
                        </div>                    
                    </div>                    
                </div>           
            </div>
        </section>
    <section>

    </section>
    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
